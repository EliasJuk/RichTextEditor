                <button onclick="bold()">
                    <i class=' fas fa-bold fa-2x'></i>
                </button>

            <li class="bar-list">
                <button onclick="italic()">
                    <i class='fas fa-italic fa-2x'></i>

            <li class="bar-list">
                <button onclick="underline()">
                    <i class="fas fa-underline fa-2x"></i>
                </button>
            </li>

            <li class="bar-list">
                <button onclick="indent()">
                    <i class="fas fa-indent fa-2x"></i>

            <li class="bar-list">
                <button onclick="outdent()">
                    <i class="fas fa-outdent fa-2x"></i>

            </li>

                <button onclick="alignright()">
                    <i class="fas fa-align-right fa-2x"></i>

            </li>

                    <i class="fas fa-images fa-2x"></i>

                <button onclick="link()">

                </button>
            </li>
            <li class="bar-list">
                <button onclick="unlink()">
                    <i class="fas fa-unlink fa-2x"></i>
                </button>
            </li>
            <li class="bar-list">
                <button onclick="foreColor()">
